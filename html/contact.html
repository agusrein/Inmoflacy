  <div class="div__container--contact-title mt-2" data-aos="fade-right" data-aos-duration="1200">
    <h2 class="text-center mb-2">¿Te quedan dudas?</h2>
    <p class="text-center ">Escríbenos e intentaremos responderte cuanto antes sea posible.</p>
  </div>
  <div class="d-flex justify-content-center" data-aos="fade-up" data-aos-duration="1450">
    <form action="" class="d-flex flex-column p-4 pt-5 pb-5 rounded col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-9 col-11 shadow-lg mb-5">
      <div class="d-flex col-12 justify-content-xxl-between justify-content-xl-between justify-content-lg-between mb-3 flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-column flex-column">
        <div class="d-flex flex-column col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          <input class="col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12 rounded-2 shadow" type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="mt-3 mt-sm-3 mt-md-0 mt-lg-0 mt-xl-0 mt-xxl-0 d-flex flex-column col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          <input class="col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12 align-self-xxl-end align-self-xl-end align-self-lg-end align-self-md-end rounded-2 shadow" type="text" id="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="d-flex col-12  justify-content-xxl-between justify-content-xl-between justify-content-lg-between mb-3 flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-column flex-column">

          <input class="col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12 rounded-2 shadow" type="number" id="telefono" placeholder="Teléfono">
        </div>
        <div class="mt-3 mt-sm-3 mt-md-0 mt-lg-0 mt-xl-0 mt-xxl-0 d-flex flex-column col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
          <input class="col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12 align-self-xxl-end align-self-xl-end align-self-lg-end align-self-md-end rounded-2 shadow" type="email" id="correo" placeholder="Email">
        </div>
      </div>
      <textarea class="mb-3 rounded-2 shadow" name="" id="mensaje" cols="30" rows="10" placeholder="Deje aquí su mensaje"></textarea>
      <input type="submit" name="" id="" class=" rounded-2 btn btn-secondary shadow">
    </form>
