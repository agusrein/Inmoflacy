<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../images/precio.png" type="image/x-icon">
  <title>Inmoflacy | Contacto</title>
</head>

<body>
  <header class="d-flex justify-content-center w-100 mt-2">
    <nav class="d-flex flex-row justify-content-end align-items-center col-xxl-8 col-xl-8">
      <a class="col-6 text-start" href="../index.html">
        <h3>Inmoflacy</h3>
      </a>
      <a class="nav-link fw-bold text-end col-2" href="howitworks.html">¿Como funciona?</a>
      <a class="nav-link fw-bold text-end col-2" href="contact.html">Contacto</a>
      <a class="nav-link fw-bold text-end col-2" href="indices.html">Indices</a>
    </nav>
  </header>

  <div class="div__container--contact-title mt-5">
    <h2 class="text-center mb-2">¿Te quedan dudas?</h2>
    <p class="text-center ">Escríbenos e intentaremos responderte cuanto antes sea posible</p>
  </div>
  <div class="d-flex justify-content-center">
    <form action="" class="d-flex flex-column p-4 pt-5 pb-5 rounded col-6 shadow-lg">
      <div class="d-flex col-12 justify-content-between mb-3">
        <div class="d-flex flex-column col-6 ">
          <input class="col-11 rounded-2 shadow" type="text" id="name" placeholder="Nombre">
        </div>
        <div class="d-flex flex-column col-6">
          <input class="col-11 align-self-end rounded-2 shadow" type="text" id="surname" placeholder="Apellido">
        </div>
      </div>
      <div class="d-flex col-12  justify-content-between mb-3">
        <div class="d-flex flex-column col-6 ">
          <input class="col-11 rounded-2 shadow" type="number" id="phone" placeholder="Teléfono">
        </div>
        <div class="d-flex flex-column col-6 ">
          <input class="col-11 align-self-end rounded-2 shadow" type="email" id="email" placeholder="Email">
        </div>
      </div>
      <textarea class="mb-3 rounded-2 shadow" name="" id="" cols="30" rows="10" placeholder="Deje aquí su mensaje"></textarea>
      <input type="submit" name="" id="" class=" rounded-2 btn btn-secondary shadow">
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- <script src="../js/main.js"></script> -->
</body>

</html>
